	// 初始化弹幕方法

	var demoBarrage = new CanvasBarrage(eleCanvas, eleVideo, {

	});
	// 下面是交互处理，与弹幕方法本身无关，旨在演示如何修改全局设置，新增弹幕等

	document.addEventListener("DOMContentLoaded", function() {
		$('.range').on('change', function() {
			// 改变弹幕的透明度和字号大小
			demoBarrage[this.name] = this.value * 1;
		});

		$('input[name="range"]').on('click', function() {
			// 改变弹幕在视频显示的区域范围

		});

<script type="text/javascript">
	var ws = null;
	var url = null;
	var transports = [];
	function setConnected(connected) {
		document.getElementById('connect').disabled = connected;
		document.getElementById('disconnect').disabled = !connected;
		document.getElementById('echo').disabled = !connected;
	}

	function connect() {
		//alert("url:"+url);  
		if (!url) {
			alert('Select whether to use W3C WebSocket or SockJS');
			return;
		}

		ws = (url.indexOf('sockjs') != -1) ? new SockJS(url, undefined, {
			protocols_whitelist : transports
		}) : new WebSocket(url);

		ws.onopen = function() {
			setConnected(true);
			log('Info: connection opened.');
		};
		ws.onmessage = function(event) {
			log('Received: ' + event.data);
			demoBarrage.add({
				value :event.data,
				time : 1
			});


		};
		ws.onclose = function(event) {
			setConnected(false);
			log('Info: connection closed.');
			log(event);
		};
	}

	function disconnect() {
		if (ws != null) {
			ws.close();
			ws = null;
		}
		setConnected(false);
	}

	function echo() {
		if (ws != null) {
			var message = document.getElementById('message').value;
			log('Sent: ' + message);
			ws.send(message);
		} else {
			alert('connection not established, please connect.');
		}
	}

	function updateUrl(urlPath) {
		if (urlPath.indexOf('sockjs') != -1) {
			url = urlPath;
			document.getElementById('sockJsTransportSelect').style.visibility = 'visible';
		} else {

			if (window.location.protocol == 'http:') {
				url = 'ws://' + window.location.host + urlPath;
			} else {
				url = 'wss://' + window.location.host + urlPath;
			}
			document.getElementById('sockJsTransportSelect').style.visibility = 'hidden';
		}
	}

	function updateTransport(transport) {
		alert(transport);
		transports = (transport == 'all') ? [] : [ transport ];
	}

	function log(message) {
		var console = document.getElementById('console');
		var p = document.createElement('p');
		p.style.wordWrap = 'break-word';
		p.appendChild(document.createTextNode(message));
		console.appendChild(p);
		while (console.childNodes.length > 25) {
			console.removeChild(console.firstChild);
		}
		console.scrollTop = console.scrollHeight;
	}
</script>
